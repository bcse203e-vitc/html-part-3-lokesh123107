<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Event Registration</title>
</head>
<body>
  <h1>Event Registration Form</h1>
  <form action="/register" method="post">
    <label for="fullname">Full Name:</label><br>
    <input type="text" id="fullname" name="fullname" required><br><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="example@domain.com" required><br><br>
    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" placeholder="e.g. +91-1234567890" required><br><br>
    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="Male" required>
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="Other">
    <label for="other">Other</label><br><br>
    <label for="age">Age Group:</label><br>
    <select id="age" name="age" required>
      <option value="">--Select Age Group--</option>
      <option value="Under 18">Under 18</option>
      <option value="18-25">18-25</option>
      <option value="26-35">26-35</option>
      <option value="36-50">36-50</option>
      <option value="51+">51+</option>
    </select><br><br>
    <label>Topics of Interest:</label><br>
    <input type="checkbox" id="tech" name="interests" value="Technology">
    <label for="tech">Technology</label><br>
    <input type="checkbox" id="health" name="interests" value="Health">
    <label for="health">Health</label><br>
    <input type="checkbox" id="finance" name="interests" value="Finance">
    <label for="finance">Finance</label><br>
    <input type="checkbox" id="edu" name="interests" value="Education">
    <label for="edu">Education</label><br><br>
    <label for="comments">Additional Comments:</label><br>
    <textarea id="comments" name="comments" rows="4" placeholder="Enter any additional details..."></textarea><br><br>
    <button type="submit">Register</button>
  </form>

</body>
</html>
